<div class="card">

    <div class="card-header">
        {{pageTitle}}
        <button [routerLink]="['/departments/add']">Add Department</button>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>

        </div>

        <div class="table-responsive">
            <table class="table mb-0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Budget</th>
                        <th>Start Date</th>
                        <th>Courses</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let department of departments">
                        <td>{{department.name}}</td>
                        <td>{{department.budget}}</td>
                        <td>{{department.startDate | date:'dd-MM-yyyy'}}</td>
                        <td>
                            <a *ngFor="let course of department.courses"> {{course.title}} 
                            <br>
                            </a>
                        </td>
                        <td>
                            <button class="btn btn-outline-primary btn-sm" [routerLink]="['/departments', department.departmentID, 'edit']">Edit</button>
                            <button class="btn btn-outline-primary btn-sm" [routerLink]="['/departments', department.departmentID]">Detail</button>
                            <button class="btn btn-outline-primary btn-sm" (click)="onDelete(department.departmentID)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
