<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <form novalidate #departmentForm="ngForm">

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Name</label>
            <div class="col-md-8">
                <input class="form-control" placeholder="Name" name="name" #name="ngModel" [(ngModel)]="department.name" required maxlength="20" minlength="5" [class.invalid]="name.invalid && name.touched">
                <span class="invalid-feedback">
              <span *ngIf="name.errors?.required">
                Name is required.
              </span>
                <span *ngIf="name.errors?.minlength">
                Name must have at least 5 characters.
              </span>
                <span *ngIf="name.errors?.maxlength">
                Name must be at most 20 characters
              </span>
                </span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Budget</label>
            <div class="col-md-8">
                <input type="number" class="form-control" placeholder="budget" name="budget" #budget="ngModel" [(ngModel)]="department.budget" required [class.invalid]="budget.invalid && budget.touched">
                <span class="invalid-feedback">
                <span *ngIf="budget.errors?.required">
                    Budget is required.
                </span>
                </span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Start Date</label>
            <div class="col-md-8">
                <input type="date" class="form-control form-control-lg" placeholder="DD/MM/YY" name="startDate" #startDate="ngModel" [(ngModel)]="department.startDate" required>
                <span class="invalid-feedback">
                <span *ngIf="startDate.errors?.required">
                    Start Date is required.
                </span>
                </span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Instructor</label>
            <div class="col-md-8">
                <select name="instructorID" [(ngModel)]="department.instructorID" class="form-control" required>
                    <option disabled value="">Select Instructor</option>
                    <option *ngFor="let instructor of instructors" [ngValue]="instructor.id">
                        {{instructor.fullName}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group row mb-2">
            <div class="col-md-4">
                <button class="btn btn-primary mr-3" style="width:80px" type="button" [title]="departmentForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'" [disabled]="!departmentForm.valid" (click)="saveDepartment()">
              Save
            </button>
                <button class="btn btn-outline-secondary mr-3" style="width:80px" type="button" title="Cancel your add" [routerLink]="['/departments']">
              Cancel
            </button>
            </div>
        </div>
    </form>
</div>
