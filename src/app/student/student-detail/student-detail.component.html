<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body" *ngIf="student">

        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-3">Full Name:</div>
                    <div class="col-md-6">{{student.fullName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Last Name:</div>
                    <div class="col-md-6">{{student.lastName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">First Mid Name:</div>
                    <div class="col-md-6">{{student.firstMidName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Enrollment Date:</div>
                    <div class="col-md-6">{{student.enrollmentDate}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Enrollment Count:</div>
                    <div class="col-md-6">{{student.enrollmentCount}}</div>
                </div>
                <div class="row">
                    <div class="col-md-3">Cousre:</div>
                    <div class="col-md-8">
                        <div class="row" *ngFor="let course of student.course">
                            <div class="col-md-6">
                                Title: {{course.title}}
                            </div>
                            <div class="col-md-6">
                                Grade: {{course.grade}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <button class="btn btn-outline-secondary mr-3" style="width:80px" [routerLink]="['/students']">
                    <i class="fa fa-chevron-left"></i> Back
                </button>
                <button class="btn btn-outline-primary" style="width:80px" [routerLink]="['/students', student.id, 'edit']">Edit</button>
            </div>
        </div>
    </div>
</div>
