<div class="card-body">
    <form novalidate #studentForm="ngForm">

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Last Name</label>
            <div class="col-md-8">
                <input class="form-control" placeholder="Last Name" name="lastName" #lastName="ngModel" [(ngModel)]="student.lastName" required maxlength="10" minlength="2" [class.invalid]="lastName.invalid && lastName.touched">
                <span class="invalid-feedback">
              <span *ngIf="lastName.errors?.required">
                student last name is required.
              </span>
                <span *ngIf="lastName.errors?.minlength">
                student last name must have at least 2 characters.
              </span>
                <span *ngIf="lastName.errors?.maxlength">
                student last name must be at most 10 characters
              </span>
                </span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">FirstMid Name</label>
            <div class="col-md-8">
                <input class="form-control" placeholder="FirstMid Name" name="firstMidName" #firstMidName="ngModel" [(ngModel)]="student.firstMidName" required maxlength="25" minlength="10" [class.invalid]="firstMidName.invalid && firstMidName.touched">
                <span class="invalid-feedback">
                <span *ngIf="firstMidName.errors?.required">
                  student FirstMid Name is required.
                </span>
                <span *ngIf="firstMidName.errors?.minlength">
                  student FirstMid Name must have at least 10 characters.
                </span>
                <span *ngIf="firstMidName.errors?.maxlength">
                  student FirstMid Name must be at most 25 characters
                </span>
                </span>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-md-2 col-form-label">Enrollment Date</label>
            <div class="col-md-8">
                <input type="date" class="form-control" name="enrollmentDate" #enrollmentDate="ngModel" [(ngModel)]="student.enrollmentDate" [ngModel]="student.enrollmentDate | date:'yyyy-MM-dd'" required>
                <span class="invalid-feedback">
                <span *ngIf="enrollmentDate.errors?.required">
                    Hire Date is required.
                </span>
                </span>
            </div>
        </div>
    </form>
</div>
